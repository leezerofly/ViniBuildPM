

<button ion-item (click)="isShow=!isShow">
  <ion-icon  name="ios-contact">用户名</ion-icon>
  <ion-icon  *ngIf="!isShow" name="md-arrow-dropdown"></ion-icon>
  <ion-icon  *ngIf="isShow" name="md-arrow-dropup"></ion-icon>
</button>

<ion-list *ngIf="isShow">
  <button ion-item (click)="openUser()" >
    用户资料
  </button> 
  <button ion-item (click)="openMessage()">
    消息通知
  </button>
  <button ion-item (click)="openUser()" >
    打卡
  </button>
</ion-list>
