<div class="list" *ngIf="passwordDis1==true">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="用户名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="验证旧密码"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button (click)="toSecondStep()" block>确认</button>
  </div>
</div>
<div id="second" *ngIf="passwordDis2==true">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="新密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="确认新密码"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button  (click)="doConfirm()" block>确认修改</button>
    <button ion-button color="light" (click)="returnFirstStep()" block>取消修改</button>
  </div>
</div>

<div id="third" *ngIf="passwordDis3==true">     
  <ion-card>
  <ion-card-content text-align="center">
    <p text-align="center">修改成功</p>
  </ion-card-content>
</ion-card>

  <div padding>
    <button ion-button color="light" (click)="toForthStep()" block>返回</button>
  </div>
</div>
