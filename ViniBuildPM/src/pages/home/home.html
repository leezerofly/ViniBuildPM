<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <navbar></navbar>
  <div class="login-content">
		<h1>
			<ion-icon class="login-icon" name="contact"></ion-icon>
			<span><input [(ngModel)]="username" type="text" placeholder="请输入用户名..."></span>
		</h1>
		<h1>
			<ion-icon class="login-icon" name="lock"></ion-icon>
			<span><input [(ngModel)]="password" type="password" placeholder="请输入密码..."></span>
		</h1>
		<button ion-button color="danger" [change-backcolor] (click)="loginBtn()">登录</button>
		<button ion-button color="danger" [change-backcolor] (click)="goToOption()">跳转</button>
	</div>
</ion-content>
