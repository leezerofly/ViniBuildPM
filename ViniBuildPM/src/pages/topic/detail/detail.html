<ion-header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
</ion-header>
  
<ion-content class="p-3 mb-2 bg-light text-dark">
  <input type="text" id="topic" placeholder="标题" class="border border-info" readonly>

  <div id="case">
    <label for="variety">类别：</label>
    <input type="text" id="variety" class="border border-light" readonly>

    <label for="level">优先级：</label>
    <input type="text" id="level" class="border border-light" readonly>

    <label for="who">指派给：</label>
    <input type="text" id="who" readonly>
  </div>

  <textarea  id="content" class="border border-info">
  </textarea>

  <button type="button" onclick="" id="edit" class="btn btn-info">编辑</button>
  <button type="button" onclick="" id="delect" class="btn btn-info">删除</button>
  <button type="button" onclick="" id="answer" class="btn btn-info">回复</button>

</ion-content>
