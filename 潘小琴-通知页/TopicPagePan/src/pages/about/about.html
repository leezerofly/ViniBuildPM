

<ion-content padding>

    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="topic">
        <ion-segment-button value="publish">
          我发布的
        </ion-segment-button>
        <ion-segment-button value="participate">
          我参与的
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

  
  <ion-content>
    <div [ngSwitch]="topic">
      <ion-list *ngSwitchCase="'publish'">
            <ion-item (click)="openModal({charNum: 0})">
                <h1>Gollum</h1>
                <p>Tom      2017/11/18</p>
            </ion-item>

            <ion-item (click)="openModal({charNum: 1})">
               <h1>Gollum</h1> 
               <p>Tom      2017/11/18</p>
              </ion-item>

              <ion-item (click)="openModal({charNum: 2})">
               <h1>Gollum</h1>
               <p>Tom      2017/11/18</p>
              </ion-item>
        </ion-list>
  
      <ion-list *ngSwitchCase="'participate'">
           <ion-item (click)="openModal({charNum: 0})">
              <h1>Gollum</h1>
            </ion-item>
            <ion-item (click)="openModal({charNum: 1})">
              <h1>Frodo Baggins</h1>
            </ion-item>
            <ion-item (click)="openModal({charNum: 2})">
              <h1>Sam</h1>
            </ion-item>
      </ion-list>

    </div>
  </ion-content>
</ion-content>
