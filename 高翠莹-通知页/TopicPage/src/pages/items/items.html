<ion-header>
    <ion-toolbar>
      <ion-title>
        Description
      </ion-title>

      <!-- 返回按钮 -->
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>
  
  <ion-content id="itemContent">
    
    <ion-list>
        <ion-item>
          <h2>{{character.name}}</h2>
          <p>{{character.quote}}</p>
        </ion-item>
  
        <ion-item>
            <p>{{character.items}}</p>
       </ion-item>
   </ion-list>
 </ion-content>
