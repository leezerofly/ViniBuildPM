<!--
  Generated template for the MeetingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title>meeting</ion-title>
      </ion-navbar>
    
  <top></top>

</ion-header>


<ion-content padding>
    <div [ngSwitch]="navigation">
        <ion-list *ngSwitchCase="'home'">
         <page-home></page-home>
    </ion-list>
  <ion-list *ngSwitchCase="'task'"> 
    <page-task></page-task>
  </ion-list>

  <ion-list *ngSwitchCase="'meeting'">
    <page-meeting></page-meeting>
  </ion-list>

  <ion-list *ngSwitchCase="'discuss'"> 
      <page-discuss></page-discuss> 
    </ion-list>

    <ion-list *ngSwitchCase="'question'"> 
        <page-question></page-question> 
      </ion-list>

      <ion-list *ngSwitchCase="'user'">
          <page-user></page-user>   
        </ion-list>
        </div>
</ion-content>
