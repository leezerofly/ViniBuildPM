
<ion-header>
  <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]=" navigation">
      <ion-segment-button value="home">
          Home
      </ion-segment-button>
      <ion-segment-button value="task">
          Task
      </ion-segment-button>
      <ion-segment-button value="meeting">
          Meeting
      </ion-segment-button>
      <ion-segment-button value="discuss">
          Discuss
      </ion-segment-button>
      <ion-segment-button value="question">
              Question
      </ion-segment-button>
      <ion-segment-button value="user">
              User
      </ion-segment-button>
      </ion-segment>
</ion-toolbar>
</ion-header>

  <div [ngSwitch]="navigation">

      <ion-item>

      <ion-item>

            <p>时间</p>
        </ion-thumbnail>
       
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
            <h1>标题</h1>
            <p>发帖人</p>
            <p>时间</p>
        </ion-thumbnail>
        
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'task'"> 
      <page-task></page-task>
    </ion-list>

    <ion-list *ngSwitchCase="'meeting'">
      <page-meeting></page-meeting>
    </ion-list>

    <ion-list *ngSwitchCase="'discuss'"> 
        <page-discuss></page-discuss> 
      </ion-list>

      <ion-list *ngSwitchCase="'question'"> 
          <page-question></page-question> 
        </ion-list>

        <ion-list *ngSwitchCase="'user'">
