<ion-header>
  <ion-navbar>
    <ion-title>
      修改密保
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div id="firstStep" style="display:block;">
  <ion-list>
      <ion-item>
        <progress value="3.3" max="10"></progress>
      </ion-item>
      <ion-item>
          <ion-label>验证密保问题</ion-label>
          <ion-input type="text" value=""></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="light" (click)="doSecondStep()" block>下一步</button>
  </div>
</div>
<div id="secondStep" style="display:none;">
<ion-list>
    <ion-item>
      <progress value="6.6" max="10"></progress>
    </ion-item>
     <ion-item>
      <ion-label>选择密保问题1</ion-label>
      <ion-select [(ngModel)]="first" interface="action-sheet">
        <ion-option value="1">NES</ion-option>
        <ion-option value="2">Nintendo64</ion-option>
        <ion-option value="3">PlayStation</ion-option>
        <ion-option value="4">Sega Genesis</ion-option>
        <ion-option value="5">Sega Saturn</ion-option>
        <ion-option value="6">SNES</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>输入问题答案</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>选择密保问题2</ion-label>
        <ion-select [(ngModel)]="second" interface="action-sheet">
          <ion-option value="1">NES</ion-option>
          <ion-option value="2">Nintendo64</ion-option>
          <ion-option value="3">PlayStation</ion-option>
          <ion-option value="4">Sega Genesis</ion-option>
          <ion-option value="5">Sega Saturn</ion-option>
          <ion-option value="6">SNES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>输入问题答案</ion-label>
          <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>选择密保问题3</ion-label>
          <ion-select [(ngModel)]="third" interface="action-sheet">
            <ion-option value="1">NES</ion-option>
            <ion-option value="2">Nintendo64</ion-option>
            <ion-option value="3">PlayStation</ion-option>
            <ion-option value="4">Sega Genesis</ion-option>
            <ion-option value="5">Sega Saturn</ion-option>
            <ion-option value="6">SNES</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
           <ion-label>输入问题答案</ion-label>
          <ion-input type="text" value=""></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="light" (click)="dothirdStep()" block>确认</button>
        <button ion-button color="light" (click)="returnFirstStep()" block>取消</button>
    </div>
</div>

<div id="thirdStep" style="display:none;text-align:center;">     
    <ion-list>
        <ion-item>  
        <progress value="10" max="10"></progress>
        </ion-item>
        <ion-item>
        <p style="font-size:66px;">修改成功</p>
      </ion-item>
    </ion-list>
</div>
</ion-content>
